<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fd;
        }
        .calculator {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #display-container {
            text-align: right;
            margin-bottom: 15px;
        }
        #display {
            width: 100%;
            font-size: 2.5em;
            font-weight: bold;
            color: #000;
            border: none;
            background: transparent;
            text-align: right;
            min-height: 50px;
        }
        .sub-display {
            font-size: 1em;
            color: gray;
            min-height: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons button:active {
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display-container">
            <div id="display"></div>
            <div class="sub-display" id="subDisplay"></div>
        </div>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('*')">ร</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">รท</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            let display = document.getElementById('display');
            let subDisplay = document.getElementById('subDisplay');
            display.innerText += value;
        }
        function clearDisplay() {
            document.getElementById('display').innerText = '';
            document.getElementById('subDisplay').innerText = '';
        }
        function calculate() {
            let display = document.getElementById('display');
            let subDisplay = document.getElementById('subDisplay');
            try {
                let expression = display.innerText;
                let result = eval(expression);
                display.innerText = result;
                subDisplay.innerText = expression;
            } catch (e) {
                alert('Invalid expression');
                clearDisplay();
            }
        }
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                calculate();
            }
        });
    </script>
</body>
</html>
